<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout WP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header>
            <img src="img/logo.png" alt="Logo con scritta del sito">
        </header>
        
        <nav></nav> <!--Uso <nav> per convenienza anche se dalla grandezza del rettangolo non sembra un nav ma un secondo main (o qualcosa del genere)-->
            
        <main>
            <section class="block top"></section>
            <section class="block left"></section>
            <section class="block center"></section>
            <section class="block right"></section>
        </main>
            
        <footer></footer>
            
    </div>
</body>
</html>
