<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout WP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header>
            <img src="img/logo.png" alt="Logo con scritta del sito">
        </header>
        
        <nav>
            <ul>
                <li>FEATURES</li>
                <li>EDITORIALS</li>
                <li>ENVIRONMENT</li>
                <li>BLOG</li>
                <li>SHOP</li>
                <li>CONTACTS</li>
            </ul>
        </nav>
            
        <main>
            <div class="banner">
                <img src="img/banner.jpg" alt="Donna che medita">
                <div class="banner-text">
                    <span class="banner-title">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa optio labore beatae.</span>
                    <span class="banner-article">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quod voluptatum totam quis maiores sunt... </span>
                </div>
            </div>

            <div>
                <section class="block top"></section>
                <section class="block left"></section>
                <section class="block center"></section>
                <section class="block right"></section>
            </div>
        </main>
            
        <footer></footer>
            
    </div>
</body>
</html>
